<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element</title>

  <script src="../../platform/platform.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../core-countdown.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <core-countdown id="countdown_default"></core-countdown>
  <core-countdown time="1" id="countdown_short" auto="no"></core-countdown>

  <script>
    var defaultEl = document.querySelector('#countdown_default');
    var shortEl = document.querySelector('#countdown_short');

    suite('<core-countdown>', function() {

      test('defines the "time" property', function() {
        assert.equal(defaultEl.time, 30);
      });

      it('should emit an event on timeout', function(done) {
        var eventFired = false;
        setTimeout(function () {
            assert(eventFired, 'Event did not fire in 1500 ms.');
            done();
        }, 1500); //timeout with an error in one second
        shortEl.addEventListener('core-countdown-ended', function(){
            eventFired = true
        });
        shortEl.start();
      });

    });
  </script>

</body>
</html>
